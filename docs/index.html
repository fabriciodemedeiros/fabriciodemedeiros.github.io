<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Documentação da API Fasil</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
</head>

<body>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script>
    window.onload = () => {
        SwaggerUIBundle({
          url: "https://raw.githubusercontent.com/fabriciodemedeiros/fabriciodemedeiros.github.io/refs/heads/main/docs/auth.yaml", // ✅ substitua conforme seu repo/branch
          dom_id: "#swagger-ui",
          presets: [SwaggerUIBundle.presets.apis],
          layout: "BaseLayout"
        });
      };
  </script>
</body>

</html>
