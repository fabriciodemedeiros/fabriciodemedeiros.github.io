<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Slug</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Slug</h1>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" placeholder="Digite o título aqui...">
        <br>
        <label for="slug">Slug:</label>
        <input type="text" id="slug" readonly>
    </div>

    <script src="slug.js"></script>
</body>
</html>
